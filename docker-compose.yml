version: '3.4'

services:
  todoapi:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - cassandradb

  cassandradb:
    image: cassandra:latest
    container_name: cassandra
    ports:
        - "9042:9042"
    restart: always
    volumes:
        - ./out/cassandra_data:/var/lib/cassandra
    healthcheck:
        test: ["CMD", "cqlsh", "-u cassandra", "-p cassandra" ,"-e describe keyspaces"]
        interval: 15s
        timeout: 10s
        retries: 10
